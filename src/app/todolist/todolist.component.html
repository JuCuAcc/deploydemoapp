<div class="wrapper">
  <div class="todolist">
    <div class="head">
      <h3 align="center">To Do List</h3>
      <form class="todo" (submit)="addItem(task)">
        <input type="text" autocomplete="off" #task name="task" placeholder="What do you want to do?">
        <button type="submit" name="submit">+</button>
      </form>
    </div>
    <div class="body">
      <ul>
        <li *ngFor="let task of tasks; let i = index" [class.done]="task.done">
          <span class="remove" (click)="removeItem(i)" *ngIf="task.done">X</span>
          <span (click)="toggleDone(i)">{{ task.content }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
